<section class="py-5">
    <div class="container">
        <div class="title-count d-flex justify-content-between align-items-center mb-3">
            <h1>Shop Cart</h1>
            <span class="text-main fs-4">Total Price {{productCart.totalCartPrice | currency:' EGP'}}</span>
        </div>
        <div class="row p-3 align-items-center mb-2 rounded-2 shadow-sm" *ngFor="let item of cartDetails">
            <div class=" col-md-2">
                <img class="w-100" [src]="item.product.imageCover" alt="">
            </div>
            <div class=" col-md-10">
                <div class="cart d-flex justify-content-between align-items-center">
                    <div class="price-title">
                        <h2 class="fs-6 pb-2">{{item.product.title}}</h2>
                        <p class="text-main">{{item.price | currency:'EGP'}}</p>
                        <span><i class="fa-solid fa-trash-can me-1"></i> Remove</span>
                    </div>
                    <div class="counter d-flex justify-content-center gap-3">
                        <span><i class="fa-solid fa-plus"></i></span>
                        <p>{{item.count}}</p>
                        <span> <i class="fa-solid fa-minus"></i></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>
