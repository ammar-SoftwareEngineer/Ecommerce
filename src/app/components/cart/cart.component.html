<section class="py-5 ">
    <div class="container">
        <div class="content-cart w-75 mx-auto">
            <div class="title-count d-flex justify-content-between align-items-center mb-3 flex-wrap flex-md-nowrap">
                <h1>Shop Cart</h1>
                <span class="text-main fs-4">Total Price {{productCart.totalCartPrice | currency:' EGP'}}</span>
            </div>
            <div class="row p-3 align-items-center mb-3 rounded-3 border border-main shadow-sm"
                *ngFor="let item of cartDetails">
                <div class=" col-md-2 mb-3 mb-lg-0">
                    <img class="w-100" [src]="item.product.imageCover" alt="">
                </div>
                <div class=" col-lg-8 col-md-6 pb-md-0 pb-4">
                    <div class="cart">
                        <div
                            class="price d-flex align-items-md-baseline align-items-center flex-md-column justify-content-between gap-md-2  ">
                            <h2 class="fs-6 pb-md-2 pb-0">{{item.product.title}}</h2>
                            <span class="text-main pb-2 ">{{item.price | currency:'EGP'}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-4">
                    <div
                        class="btns d-flex gap-lg-5 gap-4 flex-md-column align-items-center justify-content-between justify-content-md-start">
                        <div class="counter d-flex align-items-center gap-4">
                            <button (click)="changeCount(item.product._id,item.count+1)"
                                class="btn btn-outline-secondary py-1 px-2"><i class="fa-solid fa-plus"></i></button>
                            <span>{{item.count}}</span>
                            <button (click)="changeCount(item.product._id,item.count-1)"
                                class="btn btn-outline-secondary py-1 px-2"> <i class="fa-solid fa-minus"></i></button>
                        </div>
                        <div class="btn-remove">
                            <button class="btn-main" (click)="deleteProduct(item.product._id)"><i
                                    class="fa-solid fa-trash-can me-1"></i> Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-toast [style]="{width:'300px',padding:'20px'}"></ng-toast>
</section>
