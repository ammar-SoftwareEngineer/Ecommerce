<section class="py-5 position-relative">
    <div class="container">
        <div class="header-product d-flex justify-content-between align-items-center">
            <h1>Popular Product</h1>
            <div class="input-search position-relative w-50">
                <input type="search" class="search form-control py-2 px-md-3" placeholder="Enter Name Products"
                    [(ngModel)]="searchTerm">
                <i *ngIf="!searchTerm"
                    class="fas fa-search text-body-tertiary position-absolute top-50 end-0 translate-middle me-md-3 me-2"></i>
            </div>
        </div>
        <div class="row gy-5">
            <div class="col-lg-3 col-md-4 " *ngFor="let item of products.slice(0,16)|search:searchTerm ">
                <div class="product shadow-sm rounded-4 p-4 ">
                    <div class="icon-wishlist text-end py-3 cursor-pointer">
                        <i *ngIf="!wishListData.includes(item._id)" class="fa-regular fa-heart fs-4"
                            (click)="addFav(item._id)"></i>
                        <i *ngIf="wishListData.includes(item._id)" class="fa-solid fa-heart text-danger fs-4"
                            (click)="deleteFav(item._id)"></i>
                    </div>

                    <div class="child-product" [routerLink]="['/details',item._id]">
                        <div class="image-contnet w-75 mx-auto rounded-2">
                            <img class="img-fluid " [src]="item.imageCover" [alt]="item.title">
                        </div>
                        <div class="text mt-3">
                            <h2 class="font-sm fw-normal text-main">{{item.category.name}}</h2>
                            <span class="fw-medium font-sm">{{item.title.split(' ').slice(0,2).join(' ')}}</span>
                        </div>
                        <div class="sale-rate mt-3 d-flex justify-content-between ">
                            <p>{{item.price}} EGP</p>
                            <span><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                        </div>

                    </div>
                    <div class="btn-add">
                        <button (click)="addCart(item._id)" class="btn-main w-100">Add To Cart</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
