<section class="w-75 mx-auto py-4">
    <h1 class="py-4 text-center">Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="handleLoginForm()">
        <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="email">

            <!-- error message -->
            <div class="error-box bg-danger-subtle rounded-3 p-3  mt-3 shadow-sm "
                *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
                <p *ngIf="loginForm.get('email')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email in valid</p>
            </div>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
        <div class="btn-submit">
            <button class="btn bg-main text-white">Login</button>
        </div>
    </form>
</section>
