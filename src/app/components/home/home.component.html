<div class="main-slider py-3">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-8 order-md-0 order-3">
                <owl-carousel-o [options]="customOptions">
                    <ng-container>
                        <ng-template carouselSlide>
                            <img class="w-100" height="600px" src="./assets/images/main-slider-1.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide>
                            <img class="w-100" height="600px" src="./assets/images/main-slider-2.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide>
                            <img class="w-100" height="600px" src="./assets/images/main-slider-3.jpeg" alt="">
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-md-4 order-md-0 order-1">
                <img class="w-100" height="300px" src="./assets/images/slide-1.jpeg" alt="">
                <img class="w-100" height="300px" src="./assets/images/slide-2.jpeg" alt="">
            </div>
        </div>
    </div>
</div>
<section class="py-5">
    <div class="container">
        <h1>Popular Product</h1>
    </div>
    <app-products></app-products>
</section>
