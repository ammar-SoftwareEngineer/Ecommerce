<div class="main-slider py-3 ">
    <div class="container">
        <div class="row g-0 ">
            <div class="col-md-8 order-md-0 order-3 ">
                <owl-carousel-o [options]="customOptions">
                    <ng-container class="">
                        <ng-template carouselSlide>
                            <img class="w-100" height="500px" src="./assets/images/main-slider-1.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide>
                            <img class="w-100" height="500px" src="./assets/images/main-slider-2.jpeg" alt="">
                        </ng-template>
                        <ng-template carouselSlide>
                            <img class="w-100" height="500px" src="./assets/images/main-slider-3.jpeg" alt="">
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="col-md-4 order-md-0 order-1">
                <img class="w-100" height="250px" src="./assets/images/slide-1.jpeg" alt="">
                <img class="w-100" height="250px" src="./assets/images/slide-2.jpeg" alt="">
            </div>
        </div>
    </div>
</div>
<div class="slider-dynamic py-3">
    <div class="container">
        <div class="row g-0">
            <owl-carousel-o [options]="slideDynamic">
                <ng-container *ngFor="let img of products">
                    <ng-template carouselSlide>
                        <div class="col-md-12">
                            <img class="w-100" height="250px" [src]="img.image" [alt]="img.name">
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
</div>
<section class="py-5">
    <div class="container">
        <div class="header-product d-flex justify-content-between align-items-center">
            <h1>Popular Product</h1>
            <div class="input-search position-relative w-50">
                <input type="search" class="search form-control py-2 px-3" placeholder="Enter Name Products"
                    [(ngModel)]="searchTerm">
                <i class="fas fa-search text-body-tertiary position-absolute top-50 end-0 translate-middle me-3"></i>
            </div>
        </div>

    </div>
    <app-products></app-products>
</section>
