<section class="mt-4 mx-auto shadow-sm  rounded-3 p-md-5 p-3 py-4 border  border-1 border-main">
    <h1 class="py-4 text-center fw-semibold">Register Now</h1>

    <form [formGroup]="registerForm" (ngSubmit)="handleForm()">

        <div class="mb-4">
            <label for="name" class="form-label ">Name</label>
            <input #inputName formControlName="name" type="text" class="form-control" id="name">

            <!-- error message -->
            <div class="error-box "
                *ngIf="registerForm.get('name')?.errors && (registerForm.get('name')?.touched || inputName.value.length>0)">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('name')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Name is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('name')?.getError('minlength')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Name Min Length</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('name')?.getError('maxlength')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Name Max Length</p>
            </div>

        </div>
        <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input #inputEmail formControlName="email" type="email" class="form-control" id="email">

            <!-- error message -->
            <div class="error-box  "
                *ngIf="registerForm.get('email')?.errors && (registerForm.get('email')?.touched || inputEmail.value.length>0)">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('email')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('email')?.getError('email')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email in valid</p>
            </div>
        </div>

        <!-- start password -->
        <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input #inputPassword formControlName="password" type="password" class="form-control" id="password">

            <!-- error message -->
            <div class="error-box "
                *ngIf="registerForm.get('password')?.errors && (registerForm.get('password')?.touched || inputPassword.value.length>0)">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('password')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('password')?.getError('pattern')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password in valid</p>
            </div>
        </div>
        <!-- end password -->


        <div class="mb-4">
            <label for="repassword" class="form-label">RePassword</label>
            <input #inputRePassword formControlName="rePassword" type="password" class="form-control" id="repassword">

            <!-- error message -->
            <div class="error-box "
                *ngIf="registerForm.get('rePassword')?.errors && (registerForm.get('rePassword')?.touched || inputRePassword.value.length>0)">
                <p class=" alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('rePassword')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    RePassword is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('rePassword')?.getError('mismatch')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password confirmation is incorrect</p>
            </div>

        </div>
        <div class="mb-4">
            <label for="phone" class="form-label">Phone</label>
            <input #inputPhone formControlName="phone" type="tel" class="form-control" id="phone">

            <!-- error message -->
            <div class="error-box "
                *ngIf="registerForm.get('phone')?.errors && (registerForm.get('phone')?.touched || inputPhone.value.length>0) ">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('phone')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="registerForm.get('phone')?.getError('pattern')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    accept only egypt phone numbers</p>
            </div>
        </div>
        <div class="btn-submit">
            <button class="btn bg-main text-white" [disabled]="registerForm.invalid"><i *ngIf="isLoading"
                    class="fa-solid fa-spinner fa-spin me-2"></i> Register</button>
        </div>
    </form>
    <div class="error-msg mt-5 alert alert-danger p-3 rounded-2 text-center " *ngIf="msgError">
        <span class="fw-medium">{{msgError}}</span>
    </div>

</section>
