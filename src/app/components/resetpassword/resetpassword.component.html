<section class="mt-4 mx-auto shadow-sm  rounded-3 p-md-5 p-3 py-4 border  border-1 border-main">
    <h1 class="py-4 text-center fw-semibold">Reset Password</h1>

    <form [formGroup]="resetpassword" (ngSubmit)="handlResetPassword()">

        <!-- start email -->
        <div class="mb-4">
            <label for="email" class="form-label">Email address</label>
            <input #inputEmail formControlName="email" type="email" class="form-control" id="email">

            <!-- error message -->
            <div class="error-box  "
                *ngIf="resetpassword.get('email')?.errors && (resetpassword.get('email')?.touched || inputEmail.value.length>0)">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="resetpassword.get('email')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="resetpassword.get('email')?.getError('email')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Email in valid</p>
            </div>
        </div>
        <!--end email-->
        <!-- start password -->
        <div class="mb-4">
            <label for="newPassword" class="form-label">New Password</label>
            <input #inputPassword formControlName="newPassword" type="password" class="form-control" id="newPassword">

            <!-- error message -->
            <div class="error-box "
                *ngIf="resetpassword.get('newPassword')?.errors && (resetpassword.get('newPassword')?.touched || inputPassword.value.length>0)">
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="resetpassword.get('newPassword')?.getError('required')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password is Required</p>
                <p class="alert alert-danger rounded-3 p-3  mt-3 shadow-sm "
                    *ngIf="resetpassword.get('newPassword')?.getError('pattern')"><i
                        class="fa-regular fa-circle-xmark text-danger"></i>
                    Password in valid</p>
            </div>
        </div>
        <!-- end password -->
        <div class="btn-submit">
            <button class="btn bg-main text-white"><i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin me-2"></i>
                send email</button>
        </div>

    </form>
    <div class="error-msg mt-5 alert alert-danger p-3 rounded-2 text-center " *ngIf="msgError">
        <span class="fw-medium">{{msgError}}</span>
    </div>
</section>
