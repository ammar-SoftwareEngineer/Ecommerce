<section class="py-5 position-relative">
    <div class="container">
        <div class="row gy-5">
            <div class="col-lg-3 col-md-4 " *ngFor="let item of products">
                <div class="product shadow-sm rounded-4 p-4 ">
                    <div class="child-product" [routerLink]="['/details',item._id]">
                        <div class="image-contnet w-75 mx-auto rounded-2">
                            <img class="img-fluid " [src]="item.imageCover" [alt]="item.title">
                        </div>
                        <div class="text mt-3">
                            <h2 class="font-sm fw-normal text-main">{{item.category.name}}</h2>
                            <span class="fw-medium font-sm">{{item.title.split(' ').slice(0,2).join(' ')}}</span>
                        </div>
                        <div class="sale-rate mt-3 d-flex justify-content-between ">
                            <p>{{item.price}} EGP</p>
                            <span><i class="fas fa-star rating-color"></i> {{item.ratingsAverage}}</span>
                        </div>

                    </div>
                    <div class="btn-add">
                        <button (click)="addCart(item._id)" class="btn-main w-100">Add To Cart</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="msg-success position-fixed top-0 start-0 w-100 z-3" *ngIf="msgCard">
        <div class="layer   d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="card text-center rounded-3 py-4  mx-auto">
                    <i class="fa-solid fa-circle-check fa-bounce fa-3x text-main"></i>
                    <div class="card-body">
                        <h5 class="card-title text-success">Success</h5>
                        <p class="card-text">Product added successfully to your Cart</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
