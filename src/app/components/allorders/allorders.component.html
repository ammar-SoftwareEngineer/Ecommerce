<div class="section py-5">
  <div class="container">
    <div class="row gy-5">
      <div class="col-lg-4 col-md-6" *ngFor="let item of data">
        <div class="card" [routerLink]="['/orders', item._id]">
          <div class="card-body">
            <img class="img-fluid" src="./assets/images/payment.jpg" alt="" />
            <div class="payment d-flex justify-content-between mt-4">
              <p class="card-text">Total Price: {{ item.totalOrderPrice }}</p>
              <p class="card-text">
                Payment Type: {{ item.paymentMethodType }}
              </p>
            </div>
            <p class="card-text">{{ item.createdAt | slice : 0 : 10 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
